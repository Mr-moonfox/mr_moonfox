<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonfox Creations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdf9f6;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .hero {
      padding: 2rem;
      text-align: center;
      background-image: url('https://via.placeholder.com/1200x400?text=Moonfox+Creations');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .contact {
      padding: 2rem;
      background: #fafafa;
    }

    .contact form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    .contact input, .contact textarea {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact button {
      padding: 0.75rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #form-status {
      margin-top: 0.5rem;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
    }

    .social-icons {
      position: fixed;
      right: 1rem;
      bottom: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moonfox Creations</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2>Welcome to Moonfox Creations</h2>
    <p>Handcrafted designs, candles, soaps, and more.</p>
  </section>

  <section class="gallery" id="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1"/>
      <h3>T-shirt Design</h3>
      <p>₹499</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2"/>
      <h3>Candle</h3>
      <p>₹299</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3"/>
      <h3>Soap Bar</h3>
      <p>₹199</p>
    </div>
  </section>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
      <p id="form-status"></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Moonfox Creations</p>
  </footer>

  <div class="social-icons">
    <a href="https://wa.me/916384846274" target="_blank">
      <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp"/>
    </a>
    <a href="https://instagram.com/moonfox.creations" target="_blank">
      <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" alt="Instagram"/>
    </a>
  </div>

  <!-- AJAX Script for contact form -->
  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      try {
        const res = await fetch("https://formspree.io/f/mnndwloy", {
          method: "POST",
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });
        if (res.ok) {
          status.textContent = "Thanks! Your message was sent.";
          form.reset();
        } else {
          status.textContent = "Oops! Something went wrong.";
        }
      } catch (err) {
        status.textContent = "Error sending form.";
      }
    });
  </script>
</body>
</html>
